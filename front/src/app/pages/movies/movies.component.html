<app-header />
<main class="main">
  <div class="gallery">
    <a class="gallery-card" *ngFor="let movie of movies" (click)="movieGet(movie)" routerLink="{{ movie.id }}">
      <img class="gallery-card-img" src="{{ movie.image }}" alt=" {{ movie.title }}">
      <h4 class="gallery-card-h4">{{ movie.title }}</h4>
    </a>
  </div>
  <form class="formulary" [formGroup]="moviesForm">
    <h1 class="formulary-title">¿Quieres añadir una película?</h1>
    <div class="formulary-inputs">
      <input class="formulary-inputs-item"
        type="text"
        placeholder="title"
        formControlName="title"
      />
      <input class="formulary-inputs-item"
        type="text"
        placeholder="image"
        formControlName="image"
      />
    </div>
    <div class="formulary-btns">
      <button class="formulary-btns-item" (click)="movieAdd()">Añadir</button>
      <button class="formulary-btns-item" (click)="movieDrop()">Borrar</button>
    </div>
  </form>
</main>
