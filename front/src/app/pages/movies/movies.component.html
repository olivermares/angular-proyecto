<app-header />
<main class="main">
  <div class="gallery">
    <div class="gallery-card" *ngFor="let movie of movies" (click)="selectMovie(movie)">
      <img class="gallery-card-img" src="{{ movie.image }}" alt=" {{ movie.title }}" />
      <h4 class="gallery-card-h4">{{ movie.title }}</h4>
    </div>
  </div>
    <form class="formulary" [formGroup]="moviesForm" (ngSubmit)="addMovie()">
      <div class="formulary-section">
        <h1 class="formulary-section-title">Añade una peli</h1>
        <div class="formulary-section-inputs">
          <input class="formulary-section-inputs-item" type="text" placeholder="title" formControlName="title" />
          <input class="formulary-section-inputs-item" type="text" placeholder="image" formControlName="image" />
        </div>
      </div>
      <div class="formulary-btns">
        <button class="formulary-btns-item" type="submit" [disabled]="!moviesForm.valid">
          Añadir
        </button>
      </div>
    </form>
</main>
